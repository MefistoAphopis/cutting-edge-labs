<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>Cutting Edge Labs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Smooth scrolling (CSS) -->
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
    <!-- Import czcionki Orbitron dla tytułów -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Import czcionki Roboto, użytej w panelu i przyciskach -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Import Font Awesome dla ikonek Discorda i YouTube -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      /* ===== Globalne ustawienia ===== */
      body {
        margin: 0;
        padding: 0;
        background: 
          linear-gradient(135deg, rgba(0,0,0,0.7), rgba(26,26,26,0.7)),
          url('cutting_edge_labs_bg.webp') no-repeat center center;
        background-size: cover;
        font-family: 'Orbitron', sans-serif;
        color: #e0e0e0;
        line-height: 1.6;
        font-size: 16px;
        overflow-x: hidden;
        /* Niestandardowy kursor – przykładowy PNG Data URI (32×32, hotspot: 16,16) */
        cursor: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAMAAAC5E+0/AAAAMFBMVEUAAAD///////////////////////////////////////////////////////////////////9tjVtzAAAADXRSTlMAQIDBAUGBwgJCxs8yA8AAABbSURBVHgBY2AgDGBgYmBiZGBk4OBigABBgYGODAwMjI4ODhDwE6TMWLCwsLDw+RgATZMDUoWgDkmhQGYEoWBpBRtBSwUisF5EcGAcYVKQ90fKcAAAABJRU5ErkJggg==") 16 16, auto;
      }
      /* ===== Responsive Navbar ===== */
      .header-container {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.8);
        border-bottom: 1px solid #333;
        z-index: 1100;
      }
      .navbar-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
      }
      .brand {
        font-size: 28px;
        letter-spacing: 2px;
        color: #e0e0e0;
        text-decoration: none;
      }
      .nav-menu {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }
      .nav-item {
        margin-left: 20px;
      }
      .nav-link {
        text-decoration: none;
        font-family: 'Roboto', sans-serif;
        font-size: 18px;
        color: #e0e0e0;
        transition: color 0.3s ease;
      }
      .nav-link:hover {
        color: #00ffcc;
      }
      /* Mobile toggle button (hamburger) */
      .nav-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }
      .nav-toggle .bar {
        height: 3px;
        width: 25px;
        background-color: #e0e0e0;
        margin: 4px 0;
        transition: 0.4s;
      }
      
      /* ===== Sekcja Hero ===== */
      .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding-top: 120px;
      }
      .hero h2 {
        font-size: 48px;
        margin-bottom: 20px;
      }
      .hero p {
        font-size: 20px;
        max-width: 800px;
        margin: 0 auto 20px;
      }
      .hero-icons {
        margin-top: 30px;
      }
      .hero-icon {
        font-size: 48px;
        margin: 0 15px;
        color: #e0e0e0;
        transition: color 0.3s ease;
        text-decoration: none;
      }
      .hero-icon:hover {
        color: #00ffcc;
      }
      /* ===== Przycisk logowania przez EVE ===== */
      .btn-eve {
        margin-top: 20px;
        padding: 12px 24px;
        background-color: #00ffcc;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-family: 'Roboto', sans-serif;
        color: #000;
      }
      .btn-eve:hover {
        background-color: #00e6b8;
      }
      
      /* ===== Panel kontaktowy (po zalogowaniu) ===== */
      #loggedInPanel {
        display: none;
        margin: 20px auto;
        background: rgba(0, 0, 0, 0.85);
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        border: 2px solid #00ffcc;
        animation: fadeIn 0.5s ease forwards;
        font-family: 'Roboto', sans-serif;
        text-align: center;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      #loggedInPanel h3 {
        margin-top: 0;
        color: #00ffcc;
      }
      #loggedInPanel form input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        background: #222;
        color: #e0e0e0;
      }
      #loggedInPanel form input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #00ffcc;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        color: #000;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #loggedInPanel form input[type="submit"]:hover {
        background-color: #00e6b8;
      }
      
      /* ===== Sekcja Useful Links ===== */
      #usefulLinksContainer {
        margin: 20px auto;
        padding: 20px;
        max-width: 1200px;
        text-align: center;
        display: block;
      }
