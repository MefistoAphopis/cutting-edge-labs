<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>Cutting Edge Labs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import czcionki Orbitron dla tytułów i ogólnego stylu -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Import czcionki Roboto, użytej na przycisku rejestracji -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Import Font Awesome dla ikonek Discorda i YouTube -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      /* Globalne ustawienia – tło, fonty, nowy customowy kursor (PNG) i animacje odsłaniania sekcji */
      body {
        margin: 0;
        padding: 0;
        background: 
          linear-gradient(135deg, rgba(0,0,0,0.7), rgba(26,26,26,0.7)),
          url('cutting_edge_labs_bg.webp') no-repeat center center;
        background-size: cover;
        font-family: 'Orbitron', sans-serif;
        color: #e0e0e0;
        line-height: 1.6;
        font-size: 16px;
        overflow-x: hidden;
        /* Używamy customowego kursora w formacie PNG, osadzonego jako Data URI.
           Hotspot ustawiony na (16,16) dla obrazu o wymiarach 32x32 pikseli. */
        cursor: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAMAAAC5E+0/AAAAMFBMVEUAAAD///////////////////////////////////////////////////////////////////9tjVtzAAAADXRSTlMAQIDBAUGBwgJCxs8yA8AAABbSURBVHgBY2AgDGBgYmBiZGBk4OBigABBgYGODAwMjI4ODhDwE6TMWLCwsLDw+RgATZMDUoWgDkmhQGYEoWBpBRtBSwUisF5EcGAcYVKQ90fKcAAAABJRU5ErkJggg==") 16 16, auto;
      }
      
      /* Nagłówek – wycentrowany tytuł */
      .header-container {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        text-align: center;
        z-index: 1000;
        border-bottom: 1px solid #333;
      }
      .header-container h1 {
        margin: 0;
        font-size: 28px;
        letter-spacing: 2px;
      }
      
      /* Sekcja Hero */
      .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding-top: 120px; /* uwzględniamy wysokość nagłówka */
      }
      .hero h2 {
        font-size: 48px;
        margin-bottom: 20px;
      }
      .hero p {
        font-size: 20px;
        max-width: 800px;
        margin: 0 auto 20px;
      }
      /* Ikonki w sekcji Hero */
      .hero-icons {
        margin-top: 30px;
      }
      .hero-icon {
        font-size: 48px;
        margin: 0 15px;
        color: #e0e0e0;
        transition: color 0.3s ease;
        text-decoration: none;
      }
      .hero-icon:hover {
        color: #00ffcc;
      }
      /* Przycisk rejestracji dla użytkowników – z użyciem czcionki Roboto */
      .btn-register {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #00ffcc;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-family: 'Roboto', sans-serif;
        color: #000;
      }
      .btn-register:hover {
        background-color: #00e6b8;
      }
      
      /* Animacja odsłaniania sekcji – domyślnie przezroczyste i przesunięte w dół */
      section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1s ease-out, transform 1s ease-out;
        padding: 60px 20px;
        max-width: 1200px;
        margin: auto;
      }
      /* Klasa visible – sekcja staje się widoczna */
      section.visible {
        opacity: 1;
        transform: translateY(0);
      }
      section h2 {
        margin-bottom: 20px;
      }
      
      /* Stopka */
      .footer {
        text-align: center;
        padding: 20px;
        background: rgba(0, 0, 0, 0.9);
        border-top: 1px solid #333;
      }
      
      /* Stylizacja modal oraz panelu admina */
      .modal {
        display: none; /* domyślnie ukryty */
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.8);
      }
      .modal-content {
        background: #111;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #444;
        width: 90%;
        max-width: 500px;
        border-radius: 8px;
        color: #e0e0e0;
        position: relative;
      }
      .modal-content h3 {
        margin-top: 0;
      }
      .close {
        color: #aaa;
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .close:hover {
        color: #fff;
      }
      .modal form {
        display: flex;
        flex-direction: column;
      }
      .modal form input[type="text"],
      .modal form input[type="email"],
      .modal form input[type="password"] {
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 4px;
        font-size: 16px;
      }
      .modal form input[type="submit"] {
        padding: 10px;
        background-color: #00ffcc;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .modal form input[type="submit"]:hover {
        background-color: #00e6b8;
      }
      
      /* Przycisk Panel Admina – dyskretny w dolnym prawym rogu */
      .admin-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 8px 12px;
        background-color: #444;
        color: #e0e0e0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        opacity: 0.7;
        transition: opacity 0.3s ease;
        z-index: 2100;
      }
      .admin-button:hover {
        opacity: 1;
      }
      
      /* Responsive: modyfikacja rozmiarów nagłówka i tytułu sekcji na mniejszych ekranach */
      @media(max-width: 768px) {
        .header-container h1 {
          font-size: 24px;
        }
        .hero h2 {
          font-size: 36px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Nagłówek z wycentrowanym tytułem -->
    <header class="header-container">
      <h1>Cutting Edge Labs</h1>
    </header>
    
    <!-- Sekcja Hero z ikonami i przyciskiem rejestracji -->
    <div class="hero">
      <div>
        <h2>Przyszłość jest już tutaj</h2>
